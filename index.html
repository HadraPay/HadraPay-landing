
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HadraPay – Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white max-w-lg w-full p-10 rounded-3xl shadow-2xl text-center">
    <!-- Lottie Animation Container -->
    <div id="lottie-animation" class="w-40 h-40 mx-auto mb-6"></div>
    
    <h1 class="text-5xl font-extrabold text-blue-700 mb-6">HadraPay is Coming Soon</h1>
    <p class="text-xl text-gray-700 mb-8">
      We're launching a next-gen POS platform for modern retailers and merchants.
      Stay tuned — it’s going to change the game.
    </p>
    <form action="https://formspree.io/f/xqaqvapr" method="POST" class="mb-8">
      <input type="email" name="email" placeholder="Enter your email to stay updated" required class="w-full px-6 py-3 border-2 rounded-lg focus:ring-4 focus:ring-blue-300 focus:outline-none mb-4" />
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg text-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition">
        Notify Me
      </button>
    </form>
    <p class="text-md text-gray-600">
      Have questions? <a href="mailto:info@hadrapay.com" class="text-blue-600 underline hover:text-blue-800">Contact us</a>
    </p>
  </div>

  <!-- Lottie Animation Script -->
  <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json' // Example Lottie URL
    });
  </script>
</body>
</html>
