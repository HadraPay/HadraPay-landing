
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HadraPay – Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      animation: gradient 10s ease infinite;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .icon-spin {
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white max-w-xl w-full p-10 rounded-2xl shadow-lg text-center">
    <i class="fas fa-rocket fa-3x text-blue-500 icon-spin mb-4"></i>
    <h1 class="text-4xl font-extrabold text-blue-700 mb-4">HadraPay is Coming Soon</h1>
    <p class="text-lg text-gray-700 mb-6">
      We're launching a next-generation point-of-sale platform for modern retailers and merchants.
      Stay tuned — it's going to change the game.
    </p>
    <form action="https://formspree.io/f/yourformid" method="POST" class="mb-6">
      <input type="email" name="email" placeholder="Enter your email to stay updated" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none mb-4" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Notify Me
      </button>
    </form>
    <p class="text-sm text-gray-600">
      Have questions? <a href="mailto:info@hadrapay.com" class="text-blue-600 underline hover:text-blue-800">Contact us</a>
    </p>
  </div>
</body>
</html>
